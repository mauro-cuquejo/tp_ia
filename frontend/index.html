<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" class="container">
        <header class="header">
            <h2>Tasks</h2>
        </header>

        <form id="task-form" class="task-form">
            <input type="hidden" id="taskId" />
            <input type="text" id="title" placeholder="Task title" required />
            <textarea id="description" placeholder="Task description"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required />
            <div class="priority-group">
                <button type="button" class="priority-btn" data-priority="Low">Low</button>
                <button type="button" class="priority-btn active" data-priority="Medium">Medium</button>
                <button type="button" class="priority-btn" data-priority="High">High</button>
            </div>
            <button type="submit" class="submit-btn">Add Task</button>
        </form>
        <section class="tasks-section">
            <h3>My Tasks</h3>
            <ul id="task-list" class="task-list"></ul>
        </section>
    </div>
    <nav class="bottom-nav">
        <button class="nav-btn active" id="nav-tasks">
            <span class="icon">ðŸ“‹</span>
            <span>Tasks</span>
        </button>
        <button class="nav-btn" id="nav-calendar">
            <span class="icon">ðŸ“…</span>
            <span>Calendar</span>
        </button>
    </nav>
    <script src="app.js"></script>
</body>

</html>
